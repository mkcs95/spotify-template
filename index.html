<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
	
</head>
<body>
	<!-- Initiate app -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<!-- Form -->
		<form class="container" name="songForm">
			<div class="form-group" ng-class="{'has-error' : myForm.search.$touch && myForm.search.$invalid}">
				<label>Search for an artist or song:</label>
				<input name="search" type="search" placeholder="Enter your search.." ng-model="track" class="form-control" ng-minlength="0"></input>
				<p ng-show="myForm.search.$error.search" class="help-block">Must enter field</p>
			</div>
			<div class="form-group">
				<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
			</div>
		</form>
		
		<!-- Results -->
		<div id="container-fixed">
			<div id="help-block">
				<span ng-show="tracks.length>0"></span>
				<span ng-show="currentSong && !audioObject.paused">(playing)</span>
			</div>

			<div>
			<ul>
				<li ng-repeat="track in tracks" class="" ng-click="play(track.preview_url)" title="{{track.name}}"><!--{{track.name + ', by ' + track.artists[0].name}}--><br><img ng-src="{{track.album.images[1].url}}"></li>
			</ul>
			</div>			
		</div>
	</div>
	</div>
	<footer>Brought to you by Saulon &amp; Banala Productions</footer>
</body>
</html>
